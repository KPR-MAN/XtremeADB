name: Build XtremeADB macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install requirements (skip missing)
        run: |
          python -m pip install --upgrade pip
          pip install --ignore-installed --no-cache-dir -r requirements.txt || echo "Some requirements were not found, skipping..."
          pip install pyinstaller
          pip install pillow

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean -D --icon xadb.png -w xadb.py

      - name: Package dist folder as ZIP
        run: |
          cd dist
          zip -r ../XtremeADB-macos.zip xadb
          cd ..

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: XtremeADB-macos
          path: XtremeADB-macos.zip
